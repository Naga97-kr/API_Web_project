                        <div class="date">제목</div>
                        <div class="title">내용</div>
                    </tr>

                </div>
                {% for i in board %}
                <tbody>
                <tr>
                    <div>
                        <div class="num"><td>{{ i.id }}</td></div>
                        <div class="date"><td>{{ i.title }}</td></div>
                        <div class="title"><td>{{ i.content }}</td></div>
                    </div>
                </tr>
                </tbody>
                {% endfor %}
            </div>
            <div class="board_page">
            {% csrf_token %}
